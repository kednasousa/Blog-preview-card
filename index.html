<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <section class="fundo">
    <div class="card">
      <div class="card__image">
        <img class="card__image__img" src="./assets/images/illustration-article.svg" alt="Illustration of an article">
      </div>
      <span class="card__tag">Learning</span>
      <time class="card__date">Published 21 Dec 2023</time>
      <h1 class="card__title">HTML & CSS foundations.</h1>
      <p class="card__text">
        These languages are the backbone of every website, defining structure, content, and
        presentation.
      </p>
      <div class="card__footer">
        <img class="card__footer__image" src="./assets/images/image-avatar.webp" alt="Imagem de perfil">
        <p class="card__footer__title">Greg Hooper</p>
      </div>
    </div>
  </section>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kednasousa">Kedna Sousa</a>.
  </footer>
  
</body>

</html>
